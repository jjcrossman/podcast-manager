<div class="row mm pm-player-bar videogular-container">



  <videogular vg-player-ready="ctrl.onPlayerReady( $API )" vg-theme="ctrl.config.theme" class="mm videogular-container audio">
    <vg-media class="mm pm-display-none" vg-src="ctrl.config.sources" vg-type="audio">
    </vg-media>
    <div class="mm pm-player-bar-artwork-wrapper">
      <img class="mm pm-player-bar-artwork" ng-src="{{ playerArtwork }}" />
    </div>

    <div class="mm pm-player-bar-titles-wrapper">
      <div class="mm pm-episode-wrapper-overflow">

        <h3>
          {{ playerEpisodeTitle }}
        </h3>
      </div>
      <div class="mm pm-title-wrapper-overflow">

        <h4>
          {{ playerPodcastTitle }}
        </h4>

      </div>

    </div>

      <vg-controls>
        <vg-play-pause-button class="mm pm-player-bar-play-button"></vg-play-pause-button>
        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
        <vg-scrub-bar class="mm pm-player-bar-scrub-bar">
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar>
        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
        <vg-playback-button class="mm pm-player-bar-speed-button"></vg-playback-button>
        <vg-volume class="mm pm-player-bar-volume-button">
          <vg-mute-button></vg-mute-button>
          <vg-volume-bar></vg-volume-bar>
        </vg-volume>
      </vg-controls>


  </videogular>

</div>
